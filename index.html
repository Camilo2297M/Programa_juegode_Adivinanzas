<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Adivinanzas</title>
</head>

<body>
    <h1>Juego de adivinanzas Camilo</h1>
    <br>
    <h4>Introduce un numero de 1 a 100 para ganar</h4>
    <br>
    <div class="texto">
        <input type="number" id="validador" placeholder="Escribe un numero">
        <button type="button" class="btn btn-success" onclick="aganar()">!A Ganar!</button>
        <button type="button" class="btn btn-danger" onclick="eliminar()">Borrar</button>
        <button type="button" class="btn btn-warning" onclick="refrecar()">!Nuevo Jugador!</button>
        <br>
        <br>
        <p id="respuesta"></p>
        <br>
        <h4>Numero de intentos</h4>
        <p id="intentos"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
